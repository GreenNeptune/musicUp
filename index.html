<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap5.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Music Up</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="lodash.js"></script>
  <script src="js/musicApp.js"></script>
  <script src="js/musicManager.js"></script>
  <script src="js/viewEvents.js"></script>
  <script src="js/songClass.js"></script>
</head>

<body>

  <div class="strip container-fluid pb-0">
    <h1 class="display-1 fw-bold text-center">Music Up</h1>
    <p class="text-white-50">Millions of songs. No credit card needed</p>
    <a href="https://www.deezer.com/en/" class="shadow">Get Deezer</a>
  </div>

  <header class="container-fluid bg-white shadow">
    <div class="container mt-0 px-0 p-4">
      <form id="id_form" class="form-control">
        <input type="text" placeholder="Search for Songs, Artists..." class="bg-light rounded border mb-4"
          id="id_input">
      </form>
      <select id="select_sort" class="border border-dark">
        <option value="">Sort by</option>
        <option value="rank">Popular</option>
        <option value="title">Song</option>
        <option value="artist_name">Artist</option>
        <option value="duration">Duration</option>
      </select>
      <select id="select_order" class="border border-dark">
        <option value="">Order by</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </header>

  <main class="container-fluid p-0">
    <div class="container">
      <div class="row p-3 p-md-0" id="id_row">
      </div>
    </div>
  </main>

  <div id="id_audio_box" class="container-fluid p-0"></div>
</body>

</html>
